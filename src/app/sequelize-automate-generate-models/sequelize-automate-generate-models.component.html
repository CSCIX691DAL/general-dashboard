<div class="section">
  <h4>Select your Database Connection: </h4>
  <label>
    <select class="form-control_reports-DB" [(ngModel)]="selectedDatabase">
      <option value="" selected>All</option>
      <!-- Utilizes Database values -->
      <option *ngFor="let database of databases" [ngValue]="database">{{database.id}}</option>
    </select>
  </label>
  <button class="btn btn-lg btn-outline-primary" (click)="submit()">Generate</button>

</div> <br>
