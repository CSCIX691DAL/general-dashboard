<div class="container" >
  <h1>Manage Users</h1>
    <table class="table mt-2">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Admin</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>

      <tbody *ngFor="let user of Users">
      <tr>
        <td>
          {{user.ID}}
        </td>
        <td>
          {{user.Admin}}
        </td>
        <td>
          {{user.creation_date}}
        </td>
        <td>
          <button class="btn btn-danger" (click)="this.deleteUser(user.ID); this.ngOnInit()">Remove User</button>
        </td>
      </tr>


      </tbody>
    </table>
  </div>
