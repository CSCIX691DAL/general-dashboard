<div class="container" *ngIf="employees.length>0">
  <h3>Report</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">BirthDate</th>
      <th scope="col">Gender</th>
      <th scope="col">HireDate</th>
    </tr>
    </thead>
    <tbody *ngFor="let emp of employees">
    <tr>
      <th scope="row">{{ emp.empID }}</th>
      <td>{{ emp.firstName }}</td>
      <td>{{ emp.lastName }}</td>
      <td>{{ emp.birthDate }}</td>
      <td>{{ emp.gender }}</td>
      <td>{{ emp.hireDate }}</td>
    </tr>
    </tbody>
  </table>
</div>
