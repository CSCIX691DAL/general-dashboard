<app-widget-sidebar>
  <h1>User Homepage</h1>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Dashboard</h2>
  </div>
  <div class="d-flex flex-wrap" style="width: 100%">
    <div *ngFor="let widget of widgets" style="width: 50%">
      <app-chart [chartInfo]="widget"></app-chart>
    </div>
  </div>
</app-widget-sidebar>
<button (click)="testExecuteReport()">TEST ME</button>
