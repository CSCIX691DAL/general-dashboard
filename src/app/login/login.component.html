<div class="background"></div>
<div class="sign-in text-center">
    <div class="center">
        <h1>Login</h1>

        <form id="logInForm">
            <div [formGroup]="userEmail" class="form-group">
                <label><b>Username</b></label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Username" id="username" required />
                <div *ngIf="
            (getUserEmail().invalid && getUserEmail().touched) ||
            getUserEmail().dirty
          ">
                    <small *ngIf="getUserEmail().errors?.pattern" class="text-danger">Please enter a valid email address</small
          >
        </div>
      </div>

      <div [formGroup]="passwords" class="form-group">
        <label><b>Password</b></label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enters Password"
          id="password"
          required
        />
      </div>

      <!--Displays error message after pressing the login button -->
      <div *ngIf="!valid">
        <small class="text-danger">{{ error_msg }}</small>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="button" type="button" class="btn btn-primary" (click)="signIn()">
          Log in
        </button>
                </div>
                <div class="d-flex justify-content-center">
                    <p class="mt-2">
                        Don't have an account?
                        <a href="javascript:void(0);" (click)="switchToRegister()">
            Sign up
          </a>
                    </p>
                </div>
        </form>
        </div>
    </div>
