pool:
  vmImage: ubuntu-latest
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- script: |
    npm install -g @angular/cli
    npm install -g pm2
    npm install
  displayName: 'install dependencies'
- script: |
    pm2 deploy ecosystem.config.js production
  displayName: 'deploy application'
